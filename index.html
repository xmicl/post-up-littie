<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>내가 아는 모든 귀요미들</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FFF8E7; /* 아이보리 배경 */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .circle-container {
      width: 80vw;
      height: 80vh;
      background: white;
      border: 5px solid #FFF8E7;
      border-radius: 50% / 45%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      position: relative; /* 내부에 떠다니는 이미지 배치 */
      overflow: hidden;
    }

    h1 { color: #4B2E2E; }

    .floating {
      position: absolute;
      width: 120px;
      height: auto;
      animation: float 6s infinite ease-in-out;
    }

    @keyframes float {
      0%   { transform: translateY(0px); }
      50%  { transform: translateY(-30px); }
      100% { transform: translateY(0px); }
    }

    .action-area { margin-top: 20px; }
    button {
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
    }
    button:hover { background-color: #2980b9; }
    #message {
      font-size: 1.2em;
      color: #2c3e50;
      display: none;
    }
  </style>
</head>

<body>
  <div class="circle-container">
    <h1>내가 아는 모든 귀요미들</h1>
    <p>귀여운 애들은 같이 보자</p>

    <div class="action-area">
      <button id="changeBtn" onclick="showDogs()">눌러보세요</button>
      <p id="message">귀 엽 다</p>
    </div>
  </div>

  <script>
    function showDogs() {
      const btn = document.getElementById("changeBtn");
      const msg = document.getElementById("message");
      const container = document.querySelector(".circle-container");

      // 버튼 숨기고 메시지 표시
      btn.style.display = "none";
      msg.style.display = "block";

      // 이미지 파일 목록
      const images = ["imag/댕댕.png", "imag/아지.jpg", "imag/뽀또.jpg"];

      images.forEach((src, index) => {
        const img = document.createElement("img");
        img.src = src;
        img.className = "floating";
        // 위치를 랜덤하게 배치
        img.style.top = Math.random() * 60 + "%";
        img.style.left = Math.random() * 60 + "%";
        // 애니메이션 속도 약간 다르게
        img.style.animationDuration = (5 + index) + "s";
        container.appendChild(img);
      });
    }

  </script>
</body>
</html>
